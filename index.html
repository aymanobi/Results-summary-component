<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Results summary component">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <article>
      <div class="result">
        <p>Your Result</p>

        <div>
          <h1>76</h1>
          <small>of 100</small>
        </div>


        <h2>Great</h2>
        <p class="txt">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h1>Summary</h1>

        <div class="items">
          <div class="item">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <p> <strong>80</strong> <span>/ 100</span></p>

        </div>
        <div class="items">
          <div class="item">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <p>Memory</p>
          </div>
          <p> <strong>92</strong> <span>/ 100</span></p>

        </div>
        <div class="items">
          <div class="item">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <p>Verbal</p>
          </div>
          <p> <strong>61</strong> <span>/ 100</span></p>

        </div>
        <div class="items">
          <div class="item">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <p>Visual</p>
          </div>
          <p> <strong>72</strong> <span>/ 100</span></p>
        </div>

        <button>Continue</button>
      </div>
    </article>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ayman El Ouahabi</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
